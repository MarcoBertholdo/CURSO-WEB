<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2" width="100%">

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$2599,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Iphone 13</td>
            <td>R$2899,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom1 -R$10,00</td>
        </tr>

        <tr>
            <td colspan="2">Cupom2 -R$20,00</td>
        </tr>

        <tr>
            <td colspan="2">Total:</td>
            <td>R$5498,99</td>
        </tr>
    </table>
</body>
</html>
