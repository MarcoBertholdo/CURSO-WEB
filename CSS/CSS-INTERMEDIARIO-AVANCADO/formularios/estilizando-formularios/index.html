<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando formularios</title>
</head>
<body>
    <h2>Estilizando formularios</h2>

    <form action="">

        <fieldset>
            <legend>Detalhes do Contato</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome"><br><br>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"><br><br>
            </div>

            <div>
                <label for="url">URL</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="texo" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="nao">NÃ£o
                </label>
            </div>
        </fieldset>
    </form>

</body>
</html>
